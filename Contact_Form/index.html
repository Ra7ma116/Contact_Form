<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lively Contact Form with Dark Mode</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="contact-form-container">
        <div class="dark-mode-toggle">
            <span>Dark Mode</span>
            <div class="toggle-switch" onclick="toggleDarkMode()"></div>
        </div>
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name">
            <div class="error-message" id="nameError">Please enter your full name</div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address">
            <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">
            <div class="error-message" id="subjectError">Please enter a subject</div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            <div class="error-message" id="messageError">Please enter a message</div>
        </div>
        <button class="submit-btn" onclick="validateForm()">Submit</button>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
